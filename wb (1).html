<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shopping Cart</h1>
            <nav>
                <ul>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="products">
        <div class="container">
            <h2>Products</h2>
            <div class="product" data-name="Product 1" data-price="10">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 2" data-price="20">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3" data-price="30">
                <h3>Product 3</h3>
                <p>Price: $30</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <li>Your cart is empty</li>
            </ul>
            <div id="cart-total">
                Total: $0
            </div>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Simple Shopping Cart. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
